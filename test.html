	   var x=document.getElementById('modal');
	   
	   // open function
	   function openMo(){
	     x.style.display = "block";

	   function closeMo(){
	     x.style.display = "none";

	   onclick = function(event){

function validationForm(event) { //any name of function
event.preventDefault();  // prevent form submittion // Don't change this function

//get form values 
var nameval = document.getElementById("namel");
var emailval = document.getElementById("emaill");
var phoneval = document.getElementById("phone");
var passval = document.getElementById("pass");

//validate name
var namel = nameval.value.trim();
   if(namel === "") {
   alert('Please enter your name.');
   nameval.focus();
   return;
   }

//validate email
var emaill = emailval.value.trim();
var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if(!emailRegex.test(emaill)) {
       alert('Please enter a valid email address.');
	   emailval.focus();
	   return;
}


//validate password
var pass = passval.value;
if(pass.length < 6) {
 alert('Password write only 6 chracters');
 passval.focus();
 return;
 }
//validate Phone
var phone = phoneval.value;
if(phone.length <= 10) {
  alert('Please enter your phone no. only 10 digits.');
  phoneval.focus();
  return;
}



//if all validations pass //then submit the form
 alert('Form Submitt Successfully.');
    document.getElementById("registration").reset();

	}
